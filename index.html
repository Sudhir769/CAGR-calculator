<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAGR Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="tabs">
        <button onclick="showTab('cagr')">Calculate CAGR</button>
        <button onclick="showTab('futureValue')">Predict Future Value</button>
        <button onclick="showTab('percentageChange')">Percentage Change</button>
        <button onclick="showTab('yearsToDouble')">Years to Double</button>
        <button onclick="showTab('basicCalculator')">Basic Calculator</button>
    </div>
    
    <div id="cagr" class="tab-content">
        <h2>Calculate CAGR</h2>
        <label for="initialValue">Initial Value:</label>
        <input type="number" id="initialValue" step="0.01">
        
        <label for="finalValue">Final Value:</label>
        <input type="number" id="finalValue" step="0.01">
        
        <label for="years">Number of Years:</label>
        <input type="number" id="years">
        
        <button onclick="calculateCAGR()">Calculate CAGR</button>
        
        <div id="result"></div>
    </div>

    <div id="futureValue" class="tab-content">
        <h2>Predict Future Value</h2>
        <label for="futureInitialValue">Initial Value:</label>
        <input type="number" id="futureInitialValue" step="0.01">

        <label for="expectedCAGR">Expected CAGR (%):</label>
        <input type="number" id="expectedCAGR" step="0.01">

        <label for="futureYears">Number of Years:</label>
        <input type="number" id="futureYears">

        <button onclick="calculateFutureValue()">Calculate Future Value</button>

        <div id="futureResult"></div>
    </div>

    <div id="percentageChange" class="tab-content">
        <h2>Percentage Change</h2>

        <label for="initialValueChange">Initial Value:</label>
        <input type="number" id="initialValueChange" step="0.01">

        <label for="finalValueChange">Final Value:</label>
        <input type="number" id="finalValueChange" step="0.01">

        <button onclick="calculatePercentageChange()">Calculate Percentage Change</button>

        <div id="percentageChangeResult"></div>
    </div>

    <div id="yearsToDouble" class="tab-content">
        <h2>Years to Double</h2>
        
        <label for="doubleCAGR">Expected CAGR (%):</label>
        <input type="number" id="doubleCAGR" step="0.01">

        <button onclick="calculateYearsToDouble()">Calculate Years to Double</button>

        <div id="doubleResult"></div>
    </div>

    <div id="basicCalculator" class="tab-content">
            <h2>Basic Calculator</h2>
            <input type="text" id="calcInput" placeholder="0" disabled>
            <div class="calc-buttons">
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('2')">2</button>
                <button onclick="appendToCalc('3')">3</button>
                <button onclick="appendToCalc('+')">+</button>
                <button onclick="appendToCalc('4')">4</button>
                <button onclick="appendToCalc('5')">5</button>
                <button onclick="appendToCalc('6')">6</button>
                <button onclick="appendToCalc('-')">-</button>
                <button onclick="appendToCalc('7')">7</button>
                <button onclick="appendToCalc('8')">8</button>
                <button onclick="appendToCalc('9')">9</button>
                <button onclick="appendToCalc('*')">*</button>
                <button onclick="appendToCalc('0')">0</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="appendToCalc('/')">/</button>
            </div>
        </div>

    <hr>
    <p>Developed by: Sudhir</p>    
</div>

<script src="script.js"></script>
</body>
</html>
